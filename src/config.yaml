site:
  name: Account Map App
  site: 'https://accountmap.app'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Account Map App
    template: '%s â€” Account Map App'
  description: "Visualize and manage your key accounts with Account Map App. Map relationships, track engagement, and drive growth."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Account Map App
    images:
      - url: '~/assets/images/product/combined-trip-view.png'
        width: 1200
        height: 628
    type: website
  twitter:
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-VH48W4D1CJ"
      partytown: false

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
